<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My list of HTML Inputs</title>
</head>
<body>
    <form> A push button with no default behavior displaying the value of the value attribute, empty by default.</form>
    <label>A push button </label>
    <input type="button" value="Button">
    <br>
    <hr>
    <label>A check box allowing single values to be selected/deselected.</label>
    <input type="checkbox" value="Checkbox">
    <br>
    <hr>
    <label>A control for specifying a color; opening a color picker when active in supporting browsers.</label>
    <input type="color" value="color">
    <br>
    <hr>
    <label>A control for entering a date (year, month, and day, with no time). Opens a date picker or numeric wheels for year, month, day when active in supporting browsers.</label>
    <input type="date" value="Date">
    <br>
    <hr>
    <label>A control for entering a date and time, with no time zone. Opens a date picker or numeric wheels for date- and time-components when active in supporting browsers.</label>
    <input type="datetime-local" value="Local date time">
    <br>
    <hr>
    <label>A field for editing an email address. Looks like a text input, but has validation parameters and relevant keyboard in supporting browsers and devices with dynamic keyboards.</label>
    <input type="email" value="email">
    <br>
    <hr>
    <label>A control that lets the user select a file. Use the accept attribute to define the types of files that the control can select.</label>
    <input type="file" value="file">
    <br>
    <hr>
    <label>A control that is not displayed but whose value is submitted to the server. There is an example in the next column, but it's hidden!</label>
    <input type="hidden" value="hidden">
    <br>
    <hr>
    <label>A graphical submit button. Displays an image defined by the src attribute. The alt attribute displays if the image src is missing.</label>
    <input type="image" value="image">
    <br>
    <hr>
    <label>A control for entering a month and year, with no time zone.</label>
    <input type="month" value="month">
    <br>
    <hr>
    <label>A control for entering a number. Displays a spinner and adds default validation. Displays a numeric keypad in some devices with dynamic keypads.</label>
    <input type="number" value="number">
    <br>
    <hr>
    <label>A single-line text field whose value is obscured. Will alert user if site is not secure.</label>
    <input type="password" value="password">
    <br>
    <hr>
    <label>A radio button, allowing a single value to be selected out of multiple choices with the same name value.</label>
    <input type="radio" value="radio">
    <br>
    <hr>
    <label>A control for entering a number whose exact value is not important. Displays as a range widget defaulting to the middle value. Used in conjunction min and max to define the range of acceptable values.</label>
    <input type="range" value="range">
    <br>
    <hr>
    <label>A button that resets the contents of the form to default values. Not recommended.</label>
    <input type="reset" value="reset">
    <br>
    <hr>
    <label>A single-line text field for entering search strings. Line-breaks are automatically removed from the input value. May include a delete icon in supporting browsers that can be used to clear the field. Displays a search icon instead of enter key on some devices with dynamic keypads.</label>
    <input type="search" value="search">
    <br>
    <hr>
    <label>A button that submits the form.</label>
    <input type="submit" value="submit">
    <br>
    <hr>
    <label>A control for entering a telephone number. Displays a telephone keypad in some devices with dynamic keypads.</label>
    <input type="tel" value="Telefone">
    <br>
    <hr>
    <label>The default value. A single-line text field. Line-breaks are automatically removed from the input value.</label>
    <input type="text" value="text">
    <br>
    <hr>
    <label>A control for entering a time value with no time zone.</label>
    <input type="time" value="time">
    <br>
    <hr>
    <label>A field for entering a URL. Looks like a text input, but has validation parameters and relevant keyboard in supporting browsers and devices with dynamic keyboards.</label>
    <input type="url" value="URL">
    <br>
    <hr>
    <label>A control for entering a date consisting of a week-year number and a week number with no time zone.</label>
    <input type="week" value="week">
    <br>
    <hr>
</body>
</html>
